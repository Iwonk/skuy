<!DOCTYPE html>
<html>
    <head>
        <title>Nested List</title>
    </head>
    <body>
        <ol>
            <ol>
                <li>1st child</li>
                <ol>
                    <li>2nd child</li>
                    <ol>
                        <li>3rd child</li>
                    </ol>
                </ol>
            </ol>
        </ol>
        <ul>
            <ul>
                <li>1st child</li>
                <ul>
                    <li>2nd child</li>
                    <ul>
                        <li>3rd child</li>
                    </ul>
                </ul>
            </ul>
        </ul>
    </body>
</html>
